<h4 mat-dialog-title>
  <mat-icon>{{icon}}</mat-icon>
  {{data.title}}
</h4>
<div mat-dialog-content>

  {{data.message}}
  <div class="d-flex justify-content-center">
    <div class="p-1">
      <button
        mat-raised-button
        color="warn"
        *ngIf="showCancelButton"
        class="w-100"
        mat-dialog-close>
        {{ cancelButtonText }}
      </button>
    </div>
    <div class="p-1">
      <button
        mat-raised-button
        color="accent"
        *ngIf="showOkButton"
        class="w-100"
        (click)="onSubmit()">
        {{ okButtonText}
      </button>
    </div>
  </div>
</div>
